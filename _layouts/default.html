<!doctype html>
<html lang="en">

  {% include head.html %}


  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <div class="wide-container">
            <div class="logo">
              <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            </div>

            <div class="nav-container">
              <nav class="nav">
                {% for nav in site.nav %}
                <small><a href="{{ nav.url }}">{{ nav.title }}</a></small>
                {% endfor %}

              </nav>
            </div>
            <div class="push-navbar">
              <a id="theme-toggle" href="#" onclick="modeSwitcher()"></a>
            </div>
          </div>


        </h3>

      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}

    {% include light_switch.html %}
  </body>
</html>
