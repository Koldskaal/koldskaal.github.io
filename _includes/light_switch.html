<script type="text/javascript">

  var lightText = "Light"
  var darkText = "Dark"

  let systemInitiatedDark = window.matchMedia("(prefers-color-scheme: dark)");

  function prefersColorTest(systemInitiatedDark) {
    let theme = sessionStorage.getItem('theme');

    if (systemInitiatedDark.matches) {
      document.documentElement.setAttribute('data-theme', 'dark');
      document.getElementById("theme-toggle").innerHTML = lightText;
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
      document.getElementById("theme-toggle").innerHTML = darkText;
    }

    if (theme === "light"){
      document.documentElement.setAttribute('data-theme', 'light');
      document.getElementById("theme-toggle").innerHTML = darkText;
    }
    else if (theme === "dark"){
      document.documentElement.setAttribute('data-theme', 'dark');
      document.getElementById("theme-toggle").innerHTML = lightText;
    }
  }


  prefersColorTest(systemInitiatedDark);

  function modeSwitcher() {
  // itâ€™s important to check for overrides again
    let theme = sessionStorage.getItem('theme');
    // checks if reader selected dark mode
    if (theme === "dark") {
      document.documentElement.setAttribute('data-theme', 'light');
      sessionStorage.setItem('theme', 'light');
      document.getElementById("theme-toggle").innerHTML = darkText;
      // checks if reader selected light mode
    }	else if (theme === "light") {
      document.documentElement.setAttribute('data-theme', 'dark');
      sessionStorage.setItem('theme', 'dark');
      document.getElementById("theme-toggle").innerHTML = lightText;
      // checks if system set dark mode
    } else if (systemInitiatedDark.matches) {
      document.documentElement.setAttribute('data-theme', 'light');
      sessionStorage.setItem('theme', 'light');
      document.getElementById("theme-toggle").innerHTML = darkText;
      // the only option left is system set light mode
    } else {
      document.documentElement.setAttribute('data-theme', 'dark');
      sessionStorage.setItem('theme', 'dark');
      document.getElementById("theme-toggle").innerHTML = lightText;
    }
  }
</script>
